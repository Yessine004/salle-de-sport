<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    
</head>
<body>
    <header id="header">
        <div class="logo" onclick="location.href='indexx.html#first'"> 
            <img src="./assets/Activ.png" alt="Logo ActivFitness">
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="btns" id="nav-buttons">
            <p><a href="indexx.html#second">Clubs</a></p>
            <p><a href="indexx.html#third">Activit√©s</a></p>
            <p><a href="offres.html">Offres</a></p>
            <p><a href="indexx.html#">Contactez-nous</a></p>
        </div>
    </header>
    
    <div class="contact-container">
        <h2>Contactez-nous</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
        <div class="message" id="response-message"></div>
    </div>
    
    <script src="contact.js"></script>
</body>
</html>
