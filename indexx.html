<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivFitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <header id="header">
        <div class="logo" onclick="location.href='#first'">
            <img src="./assets/Activ.png" alt="Logo ActivFitness">
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="btns" id="nav-buttons">
            <p><a href="#second">Clubs</a></p>
            <p><a href="#third">Activités</a></p>
            <p><a href="offres.html">Offres</a></p>
            <p><a href="contact.html">Contactez-nous</a></p>
        </div>
    </header>

    <!-- first -->
    <section id="first">
        <h1 class="headline">Bienvenue chez ActivFitness</h1>
        <p class="subheadline">Votre parcours vers un mode de vie plus sain commence ici.</p>
        <button class="cta-button" onclick="location.href='#third'">Commencer</button>
    </section>

    <!-- second -->
    <section id="second">
        <p>Voici notre emplacement :</p>
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1343.0408148523234!2d10.139796182402764!3d36.81115345876629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd33d39679e523%3A0x907c31793f3478d7!2sACTIV%20FITNESS%20Bardo%2C%20Tunis!5e0!3m2!1sfr!2stn!4v1729004078658!5m2!1sfr!2stn" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- third -->
    <section id="third" style="height: 100vh;">
        <div class="left">
            <p></p>
        </div>
        <div class="right">
            <h2>Calculateur de Calories</h2>
            <form id="calorie-form">
                <label for="sexe">Sexe:</label>
                <select id="sexe" required>
                    <option value="male">Homme</option>
                    <option value="female">Femme</option>
                </select>
                <label for="height">Taille (cm):</label>
                <input type="number" id="height" required>
                <label for="weight">Poids (kg):</label>
                <input type="number" id="weight" required>
                <label for="age">Âge:</label>
                <input type="number" id="age" required>
                <button type="submit">Calculer</button>
            </form>
            <p id="calorie-result"></p>
        </div>
    </section>

    
    <script src="script.js"></script>
</body>  
</html>
